<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with AI</title>
    <link rel="stylesheet" href="ai-game.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe with AI</h1>
        <div class="game-info">
            <form id="settingsForm">
                <label for="playerChoice">Choose your side:</label>
                <select id="playerChoice" required>
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
                <label for="difficulty">Choose difficulty:</label>
                <select id="difficulty" required>
                    <option value="easy">Easy</option>
                    <option value="hard">Hard</option>
                </select>
                <button type="submit">Start Game</button>
            </form>
            <p id="status">Set up the game to start.</p>
        </div>
        <div class="game-board" style="display: none;">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restartButton" style="display: none;">Restart Game</button>
        <button id="backButton" style="display: none;">Back to Entry</button>
        <button class="back-to-main" onclick="window.location.href='index.html'">Back to Main</button>
    </div>
    <footer class="footer">
        <p>Made by <a href="https://github.com/Almaz" target="_blank">Almaz</a> with love</p>
    </footer>
    <script src="ai-game.js"></script>
</body>
</html>
